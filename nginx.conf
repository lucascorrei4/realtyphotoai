# Upstream for the Node.js backend API
upstream backend {
    server 127.0.0.1:8000;
}

# ----------------------------------------------------------------
# API Server (api.realtyphotoai.com)
# ----------------------------------------------------------------
server {
    listen 80;
    server_name api.realtyphotoai.com;

    access_log /var/log/nginx/api_realtyphotoai_access.log;
    error_log /var/log/nginx/api_realtyphotoai_error.log;

    # Apply the rate limit defined in nginx.conf
    limit_req zone=api burst=20 nodelay;

    # Proxy all requests to the backend API
    location / {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# ----------------------------------------------------------------
# Frontend Server (app.realtyphotoai.com)
# ----------------------------------------------------------------
server {
    listen 80;
    server_name app.realtyphotoai.com;

    access_log /var/log/nginx/app_realtyphotoai_access.log;
    error_log /var/log/nginx/app_realtyphotoai_error.log;
    
    # Apply the rate limit defined in nginx.conf
    limit_req zone=frontend burst=30 nodelay;

    # IMPORTANT: Set the root to your frontend's build directory
    # Common names are 'build', 'dist', or 'public'. Verify this path.
    root /var/www/realtyphotoai/public;
    index index.html;

    # This serves your static files (JS, CSS, images) and enables client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }
}

# ----------------------------------------------------------------
# Fallback Server for direct IP access
# ----------------------------------------------------------------
server {
    listen 80 default_server;
    server_name _; # Catches any host not specified above, including the IP address

    # Permanently redirect all traffic to your main frontend application
    return 301 https://app.realtyphotoai.com$request_uri;
}