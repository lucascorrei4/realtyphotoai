<!DOCTYPE html>
<html>
<head>
    <title>Real Estate Photo AI - Simple Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        input, textarea, select { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #007bff; color: white; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 20px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .loading { text-align: center; color: #007bff; font-weight: bold; }
        img { max-width: 100%; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Real Estate Photo AI Test</h1>
        <p>Transform your room image into a beautifully decorated space!</p>
        
        <form id="uploadForm">
            <h3>üì∏ Upload Room Image</h3>
            <input type="file" id="image" accept="image/*" required>
            
            <h3>üé® Style & Settings</h3>
            <select id="style">
                <option value="modern">Modern - Clean, minimal</option>
                <option value="contemporary">Contemporary - Sleek, bold</option>
                <option value="traditional">Traditional - Classic</option>
                <option value="scandinavian">Scandinavian - Light, cozy</option>
            </select>
            
            <textarea id="prompt" rows="3" placeholder="Start simple - test with just one item first">add only one modern sectional sofa to the center, preserve kitchen island and all architecture exactly</textarea>
            
            <input type="number" id="guidance" value="8.0" step="0.1" min="1" max="20" placeholder="AI Guidance (8.0)">
            <input type="number" id="steps" value="35" min="10" max="50" placeholder="Processing Steps (35)">
            <input type="number" id="strength" value="0.1" step="0.05" min="0.1" max="1.0" placeholder="Structure Preservation (0.1 = max preservation)">
            
            <button type="submit">üöÄ Transform Room (Structure Preserving)</button>
        </form>
        
        <div id="result" style="display: none;">
            <div id="loading" class="loading" style="display: none;">
                <h3>ü§ñ AI is decorating your room...</h3>
                <p>This may take 30-60 seconds. Please wait!</p>
            </div>
            <div id="success" class="success" style="display: none;"></div>
            <div id="error" class="error" style="display: none;"></div>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const successDiv = document.getElementById('success');
            const errorDiv = document.getElementById('error');
            
            // Show loading
            resultDiv.style.display = 'block';
            loadingDiv.style.display = 'block';
            successDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            
            // Prepare form data
            const formData = new FormData();
            formData.append('image', document.getElementById('image').files[0]);
            formData.append('style', document.getElementById('style').value);
            formData.append('prompt', document.getElementById('prompt').value);
            formData.append('guidance', document.getElementById('guidance').value);
            formData.append('steps', document.getElementById('steps').value);
            formData.append('strength', document.getElementById('strength').value);
            
            try {
                const response = await fetch('http://localhost:8000/api/v1/process-image', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                loadingDiv.style.display = 'none';
                
                if (result.success) {
                    successDiv.innerHTML = `
                        <h3>üéâ Success! Room Transformed</h3>
                        <p><strong>Processing Time:</strong> ${(result.processingTime / 1000).toFixed(1)} seconds</p>
                        <div style="display: flex; gap: 20px;">
                            <div style="flex: 1;">
                                <h4>Original Room</h4>
                                <img src="http://localhost:8000${result.originalImage}" alt="Original">
                            </div>
                            <div style="flex: 1;">
                                <h4>üé® Decorated Room</h4>
                                <img src="http://localhost:8000${result.processedImage}" alt="Decorated">
                            </div>
                        </div>
                    `;
                    successDiv.style.display = 'block';
                } else {
                    errorDiv.innerHTML = `<h3>‚ùå Error</h3><p>${result.message}</p>`;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                loadingDiv.style.display = 'none';
                errorDiv.innerHTML = `<h3>‚ùå Connection Error</h3><p>${error.message}</p>`;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
